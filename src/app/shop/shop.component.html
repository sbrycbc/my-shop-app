<app-navbar></app-navbar>

<div class="container pt-100 mb-5">
    <div class="row">
    <div class="col-3">

        <app-cart-summary></app-cart-summary>
        
        <category-list (category)="getCategory($event)"></category-list>   
    </div>
    <div class="col-9">
        <div class="row">
    <div class="col-md-12">
        <div class="alert alert-warning">     
            <div class="d-flex justify-content-between align-items-center">
                <span>{{ selectedProducts.length}} Artikel!!!</span>
                <div class="form-inline">
                    <select class="form-control sm" 
                        [value]="productPerPage" 
                          (change)="changePageSize($event.target)">
                        <option value="2">2 Menge</option>
                        <option value="3">3 Menge</option>
                        <option value="4">4 Menge</option>
                        <option value="6">6 Menge</option>
                        <option value="8">8 Menge</option>
                    </select>
                </div>         
            </div>
        </div>
    </div>
      <product-list [products]="products"></product-list>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div class="btn-group">
                    <button 
                        *ngFor="let page of pageNumbers"
                        (click)="changePage(page)"
                        class="btn btn-outline-primary"
                        [class.active]="page == selectedPage">
                        {{ page}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
