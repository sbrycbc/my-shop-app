<div class="row border m-0 p-0 mb-4" *ngIf="selectedProduct">
    <div class="col-md-2">
        <img class="img-fluid w-25 " src="/assets/img/{{selectedProduct.imageUrl}}"  alt="{{ selectedProduct.name }}"
        style="margin-top: 20px;"
        >
    </div>
    <div class="col-md-10">
        <h5 class="card-title">
    {{ selectedProduct.name }}
        </h5>
        <p class="card-text">
            {{ selectedProduct.description }}
        </p>
        <button (click)="hideDetails()" style="border-radius: 10px; transition: 0.3s; ">
            Auswahl aufheben!!!
        </button>

    </div>
</div>


<div class="row">
    <div class="col-md-4" *ngFor="let p of products">
        <div class="card mb-3">
            <img src="/assets/img/{{p.imageUrl}}" alt="{{ p.name }}">
            <div class="card-body">
                <h4 class="cart-title">
                    <a href="">
                        {{p.name}}
                    </a>
                </h4>
                <small class="text-muted">
                    <i class="fas fa-lira-sign"></i> {{p.price}}
                </small>
            </div>
            <div class="card-footer text-center">
                <button (click)="displayDetails(p)" class="btn btn-outline-primary btn.sm">Details></button>
                <button (click)="addProductToCart(p)" class="btn btn-outline-primary btn.sm ml-3">Add to Cart></button>
            </div>
        </div>
    </div>
</div>
