<app-navbar></app-navbar>

<div class="container pt-100 mb-5">
    <div *ngIf="orderSent" class="m-2 text-center">
        <h2>Danke Sehr!</h2>
        <p>Ihre Bestellung wurde gespeichert!!</p>
        <button class="btn btn-primary" routerLink="/shop">
            ZurÃ¼ck zum Einkaufen!
        </button>
    </div>
    <form *ngIf="!orderSent" #form="ngForm" (ngSubmit)="submitOrder(form)" class="m-3">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" #name="ngModel" name="name" [(ngModel)]="order.name"  required>
            <span *ngIf="submitted && name.invalid" class="text-danger">Bitte geben Sie Ihren Namen ein.</span>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input class="form-control" #address="ngModel" name="address" [(ngModel)]="order.address" required>
            <span *ngIf="submitted && address.invalid" class="text-danger">Bitte geben Sie Ihre Adresse ein.</span>
        </div>
        <div class="form-group">
            <label>City</label>
            <input class="form-control" #city="ngModel" name="city" [(ngModel)]="order.city" required>
            <span *ngIf="submitted && city.invalid" class="text-danger">Bitte geben Sie Ihre Stadt ein.</span>
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input class="form-control" #phone="ngModel" name="phone" [(ngModel)]="order.phone" required>
            <span *ngIf="submitted && phone.invalid" class="text-danger">Bitte geben Sie Ihre Telefonnummer ein.</span>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" #email="ngModel" name="email" [(ngModel)]="order.email" required>
            <span *ngIf="submitted && email.invalid" class="text-danger">Bitte geben Sie Ihre Email ein.</span>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Jetzt bestellen</button>
            <button type="button" routerLink="/shop" class="btn btn-primary ml-2">Weiter Einkaufen</button>
        </div>
    </form>
</div>
